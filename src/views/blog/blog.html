<button><a href="#!/addPost">Add Post</a></button>
<div>
    <p>There are {{ posts.length > 0 ? posts.length : "no" }} posts</p>
    <div ng-repeat="post in posts">
        <h3>{{ post.title }}</h3>
        <div>{{ post.text }}</div>
        <a href="#!/readPost/{{ post._id }}">More</a>
        |
        <a href="#!/editPost/{{ post._id }}">Edit</a>
        |
        <a href="#!/deletePost/{{ post._id }}">Delete</a>
    </div>
</div>
